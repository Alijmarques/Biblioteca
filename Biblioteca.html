<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Biblioteca</h1>
  </header>

  <main>
    <section class="card">
      <h2>Adicionar / Editar livro</h2>
      <form id="book-form">
        <input type="hidden" id="book-id" />
        <div class="field">
          <label for="title">Título</label>
          <input type="text" id="title" placeholder="Ex.: Dom Casmurro" required />
        </div>
        <div class="field">
          <label for="author">Autor</label>
          <input type="text" id="author" placeholder="Ex.: Machado de Assis" required />
        </div>
        <div class="field">
          <label for="year">Ano</label>
          <input type="number" id="year" placeholder="Ex.: 1899" min="0" required />
        </div>
        <div class="actions">
          <button type="submit" id="save-btn">Salvar</button>
          <button type="button" id="cancel-btn" class="secondary">Cancelar</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="list-header">
        <h2>Livros cadastrados</h2>
        <input type="text" id="search" placeholder="Buscar por título ou autor..." />
      </div>
      <table id="books-table">
        <thead>
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="books-tbody">
          <!-- Linhas geradas dinamicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>MY SMALL LIBRARY</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
